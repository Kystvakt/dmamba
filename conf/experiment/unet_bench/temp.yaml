torch_dataset_name: temp_input_dataset 

distributed: False

train:
  max_epochs: 250
  batch_size: 8
  shuffle_data: True
  time_window: 5
  future_window: 5
  push_forward_steps: 1
  use_coords: False
  noise: True
  downsample_factor: 1

seed: 42
exp_num: 3001
log_to_wandb: True
wandb:
  project: 'Bubble_Subcooled_0.1'
  name: 'unet_bench'
  # api_key: 'use your own wandb api key.'
  api_key: '7657cf76613a4fe91247b254b4adfe5de555b20b'

model:
  model_name: unet_bench
  init_features: 64
  device: cuda:0
  
optimizer:
  initial_lr: 1e-3
  weight_decay: 0.01

lr_scheduler:
  name: step
  factor: 0.5
  patience: 75
