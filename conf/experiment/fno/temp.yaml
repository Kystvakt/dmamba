torch_dataset_name: temp_input_dataset 

distributed: False

train:
  max_epochs: 350
  batch_size: 8
  shuffle_data: True
  time_window: 5
  future_window: 5
  push_forward_steps: 1
  use_coords: True
  noise: True
  downsample_factor: 2

seed: 42
exp_num: 4001
log_to_wandb: true
wandb:
  project: 'Bubble_Subcooled'
  api_key: 'use your own wandb api key.'

model:
  model_name: fno
  modes: 64
  hidden_channels: 256
  domain_padding: [0.1, 0.1]
  n_layers: 6
  norm: 'instance_norm'
  rank: 0.1
  device: cuda:0

optimizer:
  initial_lr: 1e-3
  weight_decay: 0.01

lr_scheduler:
  name: step
  factor: 0.5
  patience: 75
