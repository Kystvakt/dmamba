torch_dataset_name: temp_input_dataset 

distributed: False

train:
  max_epochs: 250 
  batch_size: 8
  shuffle_data: True
  time_window: 5
  future_window: 5
  push_forward_steps: 1
  use_coords: True
  noise: True
  downsample_factor: 2

seed: 42
exp_num: 7001
log_to_wandb: true
wandb:
  project: 'Bubble_Subcooled_0.1'
  name: 'uno'
  # api_key: 'use your own wandb api key.'
  api_key: '7657cf76613a4fe91247b254b4adfe5de555b20b'


model:
  model_name: uno
  hidden_channels: 256
  projection_channels: 256
  norm: 'group_norm'
  n_layers: 8
  uno_out_channels: [64,128,128,256,256,128,128,64]
  uno_n_modes: [[64,64],[32, 32],[32,32],[16,16],[16,16],[32,32],[32,32],[64,64]]
  uno_scalings: [[1,1],[0.5,0.5],[0.5,0.5],[1,1],[1,1],[2,2],[2,2],[1,1]]
  domain_padding: 0.1
  device: cuda:0

optimizer:
  initial_lr: 1e-3
  weight_decay: 0.01

lr_scheduler:
  name: step
  factor: 0.5
  patience: 75
